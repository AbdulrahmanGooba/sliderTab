<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Tab</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"  rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="icon"><i id="left" class="fa-sharp fa-solid fa-chevron-left"></i></div>

        <li class="tab">Algorithems</li>
        <li class="tab">Database</li>
        <li class="tab">Web Development</li>
        <li class="tab">HTML</li>

        <li class="tab">Programming</li>
        <li class="tab">UI/UX</li>
        <li class="tab">Gaming</li>
      </div>
      <div class="icon"><i id="right" class="fa-sharp fa-solid fa-chevron-right"></i></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
